  <main class="container">
      <section id="contact" class="row">
          <section class="col-12 mb-3">
              <h1>Contact</h1>
              <hr>
              <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" name="naam" required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="subject">Subject:</label>
                  <input type="text" class="form-control" id="subject" name="Onderwerp" required>
                </div>
                <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea class="form-control" rows="10" id="message" name="Bericht" required></textarea>
                </div>
                <div class="form-group my-2" >
                  <div data-netlify-recaptcha="true"></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </section>
      </section>
  </main>
